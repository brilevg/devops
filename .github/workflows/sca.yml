name: SCA

on:
  push:
  pull_request:

jobs:

  trivy:
    name: Trivy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build -t app .
      - name: Run Trivy (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: app
          format: table
          exit-code: 1



  safety:
    name: Safety
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Safety
        run: |
          pip install safety

      - name: Run Safety Check
        run: |
          safety check --full-report --file requirements.txt > safety-report.txt

      - name: Upload Safety report
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety-report.txt

  pip-audit:
    name: Pip-audit
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install project dependencies
      run: |
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        elif [ -f pyproject.toml ]; then
          pip install .
        fi

    - name: Install pip-audit
      run: pip install pip-audit

    - name: Run pip-audit (generate HTML report)
      run: |
        mkdir -p reports
        pip-audit --format html --output reports/pip-audit-report.html

    - name: Upload report artifact
      uses: actions/upload-artifact@v4
      with:
        name: pip-audit-report
        path: reports/pip-audit-report.html
