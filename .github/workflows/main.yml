name: main

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  test-1:
    runs-on: ubuntu-latest
    environment: secret
    env:
      FLASK_SECRET_KEY: ${{ secrets.FLASK_SECRET_KEY }}
      DB_TYPE: "fake" 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
        
      - name: Run unittest tests
        run: python -m unittest discover -s tests -p "test_1.py"
  
  test-4:
    runs-on: ubuntu-latest
    environment: secret
    env:
      POSTGRES_DB: ${{secrets.POSTGRES_DB}}
      POSTGRES_HOST: ${{secrets.POSTGRES_HOST}}
      POSTGRES_PASSWORD: ${{secrets.POSTGRES_PASSWORD}}
      POSTGRES_PORT: ${{secrets.POSTGRES_PORT}}
      POSTGRES_USER: ${{secrets.POSTGRES_USER}}
    steps:
      - uses: actions/checkout@v4
      
      - name: Patch compose file for CI
        run: |
          sed -i '/networks:/,/main:/d' docker-compose.postgres.yml
          sed -i 's/- main//g' docker-compose.postgres.yml


      - name: Start PostgreSQL
        run: |
          docker compose -f docker-compose.postgres.yml up -d


      # ðŸŸ¦ ÐžÐ¶Ð¸Ð´Ð°Ð½Ð¸Ðµ Ð·Ð°Ð¿ÑƒÑÐºÐ° ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ð° Postgres
      - name: Wait for Postgres
        run: |
          docker ps
          SERVICE_NAME=db 
          for i in {1..40}; do
            docker compose -f docker-compose.postgres.yml exec -T $SERVICE_NAME pg_isready -U "${{ vars.POSTGRES_USER }}" && break
            echo "Waiting for Postgres..."
            sleep 2
          done
      - name: Get PostgreSQL Container IP Address
        id: get_ip
        run: |
          # ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ IP-Ð°Ð´Ñ€ÐµÑ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ð° Ð¿Ð¾ ÐµÐ³Ð¾ Ð¸Ð¼ÐµÐ½Ð¸ Ð¸ ÑÐ¾Ñ…Ñ€Ð°Ð½ÑÐµÐ¼ ÐµÐ³Ð¾ Ð² Ð¿ÐµÑ€ÐµÐ¼ÐµÐ½Ð½ÑƒÑŽ Ð¾ÐºÑ€ÑƒÐ¶ÐµÐ½Ð¸Ñ GITHUB_OUTPUT
          DB_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' postgres)
          echo "POSTGRES_HOST=$DB_IP" >> $GITHUB_OUTPUT
          echo "ÐŸÐ¾Ð»ÑƒÑ‡ÐµÐ½ IP Ð°Ð´Ñ€ÐµÑ Ð‘Ð”: $DB_IP"
        # ðŸŸ¦ Ð£ÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ° Ð·Ð°Ð²Ð¸ÑÐ¸Ð¼Ð¾ÑÑ‚ÐµÐ¹ Ð¸ Ð·Ð°Ð¿ÑƒÑÐº unittest
      - name: Run tests
        env:
          POSTGRES_HOST: ${{ steps.get_ip.outputs.POSTGRES_HOST }}
        run: |
          pip install psycopg2-binary
          python -m unittest discover -s tests -p "test_4.py"
  test-7:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.9"

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit on a specific file
        run: bandit app.py -f screen -ll

  test-9:
    permissions:
      issues: write
      contents: read
    runs-on: ubuntu-latest
    environment: secret
    env:
      FLASK_SECRET_KEY: ${{ secrets.FLASK_SECRET_KEY }}
      DB_TYPE: "fake"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Start application
        run: |
          # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ Ð¿Ñ€Ð¸Ð»Ð¾Ð¶ÐµÐ½Ð¸Ðµ Ð² Ñ„Ð¾Ð½Ðµ Ð½Ð° Ð¿Ð¾Ñ€Ñ‚Ñƒ 8000
          nohup python -m flask run --host=0.0.0.0 --port=8000 > app.log 2>&1 &
          # Ð–Ð´ÐµÐ¼, Ð¿Ð¾ÐºÐ° Ð¿Ñ€Ð¸Ð»Ð¾Ð¶ÐµÐ½Ð¸Ðµ Ð·Ð°Ð¿ÑƒÑÑ‚Ð¸Ñ‚ÑÑ
          sleep 10
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼, Ñ‡Ñ‚Ð¾ Ð¿Ñ€Ð¸Ð»Ð¾Ð¶ÐµÐ½Ð¸Ðµ Ñ€Ð°Ð±Ð¾Ñ‚Ð°ÐµÑ‚
          curl -f http://localhost:8000 || true

      - name: Run OWASP ZAP DAST scan
        uses: zaproxy/action-baseline@v0.13.0
        with:
          target: 'http://localhost:8000'
          upload_sarif: false
          upload_artifact: false
        

      - name: Stop application
        run: |
          pkill -f "flask run" || true

      - name: List files (for debugging)
        run: |
          echo "Current directory structure:"
          find . -name "*.html" -o -name "*.json" -o -name "*.xml" | head -20
          echo "ZAP reports likely location:"
          ls -la zap_* 2>/dev/null || echo "No zap_* files found"
          ls -la *.html 2>/dev/null || echo "No HTML files found"
  
      - name: Upload DAST report
        uses: actions/upload-artifact@v4
        with:
          name: dast-report
          path: |
            zap_report.html
            zap_*.html
            *.html
          if-no-files-found: warn
          retention-days: 30
