<!DOCTYPE html>
<html lang="ru">
<head>
    <title>{% block title %}Библиотека книг{% endblock %}</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Библиотека книг</h1>
        </div>
        
        <div class="content">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="messages">
                    {% for category, message in messages %}
                    <div class="message {{ category }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
