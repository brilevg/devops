# Определение сервисов Docker Compose
services:
  # Сервис приложения
  app:
    build: .  # Собирает образ из Dockerfile в текущей директории
    container_name: app  # Явное имя контейнера
    # Файл с переменными окружения (автоматически подхватывает все переменные из .env)
    env_file: .env
    # Дополнительные переменные окружения (можно передавать выборочно)
    environment:
      - DB_TYPE=${DB_TYPE}  # Тип базы данных из .env файла
    # Порт закомментирован - приложение доступно только через nginx
    #ports:
    #  - "8000:8000"
    networks:
      - main  # Подключение к основной сети

  # Обратный прокси nginx
  nginx:
    image: nginx:alpine  # Облегченный образ nginx на Alpine Linux
    container_name: nginx
    # Монтирование конфигурационных файлов и SSL-сертификатов
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro  # Конфиг nginx (read-only)
      - ./nginx/ssl.crt:/etc/nginx/ssl/ssl.crt:ro  # SSL сертификат (read-only)
      - ./nginx/ssl.key:/etc/nginx/ssl/ssl.key:ro  # SSL приватный ключ (read-only)
      - ./log/nginx-logs:/var/log/nginx
    # Проброс портов HTTP и HTTPS
    ports:
      - "80:80"    # HTTP порт
      - "443:443"  # HTTPS порт
    # Зависимости - гарантирует запуск после сервиса app
    depends_on:
      - app
    networks:
      - main

# Определение сетей
networks:
  main:
    driver: bridge  # Тип сети - мост (bridge)
