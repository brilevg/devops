server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: nginx
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          __path__: /var/log/nginx/*.log

    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            remote_addr: remote_addr
            request_method: request_method
            request_uri: request_uri
            status: status
            user_agent: user_agent
            http_referer: http_referer
            request_time: request_time
            body_bytes_sent: body_bytes_sent
            request_body: request_body
      - json:
          source: request_body
          expressions:
            body_title: title
            body_author: author
            body_desc: description
            body_year: year
      - labels:
          timestamp:
          remote_addr:
          request_method:
          request_uri:
          status:
          user_agent:
          http_referer:
          request_time:
          body_bytes_sent:
          request_body:
          body_title:
          body_author:
          body_desc:
          body_year:

      - timestamp:
          source: timestamp
          format: RFC3339
