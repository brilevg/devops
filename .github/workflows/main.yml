name: main

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  test-1:
    runs-on: ubuntu-latest

    env:
      FLASK_SECRET_KEY: ${{ secrets.FLASK_SECRET_KEY }}
      DB_TYPE: "fake" 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
        
      - name: Run unittest tests
        run: python -m unittest discover -s tests -p "test_1.py"
  
  test-4:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Patch compose file for CI
        run: |
          sed -i '/networks:/,/main:/d' docker-compose.postgres.yml
          sed -i 's/- main//g' docker-compose.postgres.yml

      - name: Create .env for compose
        run: |
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}" >> .env
          echo "POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}" >> .env
      - name: Start PostgreSQL
        run: |
          docker compose --env-file .env -f docker-compose.postgres.yml up -d


      # ðŸŸ¦ ÐžÐ¶Ð¸Ð´Ð°Ð½Ð¸Ðµ Ð·Ð°Ð¿ÑƒÑÐºÐ° ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ð° Postgres
      - name: Wait for Postgres
        run: |
          docker ps
          SERVICE_NAME=db  
          for i in {1..20}; do
            docker compose --env-file .env -f docker-compose.postgres.yml exec -T $SERVICE_NAME pg_isready -U "${{ secrets.POSTGRES_USER }}" && break
            echo "Waiting for Postgres..."
            sleep 2
          done

      # ðŸŸ¦ Ð£ÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ° Ð·Ð°Ð²Ð¸ÑÐ¸Ð¼Ð¾ÑÑ‚ÐµÐ¹ Ð¸ Ð·Ð°Ð¿ÑƒÑÐº unittest
      - name: Run tests
        run: |

          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}" >> .env
          echo "POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}" >> .env
          pip install psycopg2-binary
          python -m unittest discover -s tests -p "test_4.py"
